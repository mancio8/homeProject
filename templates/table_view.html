<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifica - 3a Categoria Girone B</title>
    <!-- Link a Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estetica migliorata per la card */
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        /* Tabella stilizzata */
        .table th, .table td {
            vertical-align: middle;
            text-align: center;
            padding: 12px;
        }

        .table th {
            background-color: #f8f9fa;
            color: #007bff;
            font-weight: bold;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f2f2f2;
        }

        .table-bordered {
            border: 1px solid #ddd;
        }

        /* Colonna PS migliorata */
        .ps-column {
            width: 60px; /* Imposta la larghezza desiderata */
            word-wrap: break-word;
            white-space: nowrap;
        }

        /* Design generale della pagina */
        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
            padding: 20px 0;
        }

        .container {
            max-width: 900px;
        }

        /* Hover per le righe della tabella */
        .table tbody tr:hover {
            background-color: #e9ecef;
        }

        .btn-export {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        .btn-export:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>
    <div class="container my-4">
        <!-- Card contenente la tabella -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Classifica - 3a Categoria Girone B</h5>
            </div>
            <div class="card-body">
                <!-- Bottoni di esportazione -->
                <a href="?format=csv" class="btn-export">Esporta in CSV</a>
                <!-- Tabella con la classifica -->
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Posizione</th>
                            <th>Squadra</th>
                            <th>Punti</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for pos, sq, pt in classifiche %}
                        <tr>
                            <td>{{ pos }}</td>
                            <td>{{ sq }}</td>
                            <td>{{ pt }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                
                
            </div>
        </div>
    </div>

    <!-- Link a Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
