<!DOCTYPE html>
<html lang="it">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifica Piloti F1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'styles/f1.css' %}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'site.webmanifest' %}">

</head>

<body>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center mb-4">Classifica Piloti F1</h2>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Posizione</th>
                            <th scope="col">Pilota</th>
                            <th scope="col">Costruttore</th>
                            <th scope="col">Punti</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for standing in driver_standings %}
                        <tr class="{{ standing.constructor.name}}">
                            <td>{{ standing.position }}</td>
                            <td>{{ standing.driver.givenName }} {{ standing.driver.familyName }}</td>
                            <td>{{ standing.constructor.name }}</td>
                            <td>{{ standing.points }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
