<style>
    body {
        background-color: #f8f9fa;
        /* Background color */
        font-family: 'Arial', sans-serif;
    }

    .card {
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .card-img-top {
        width: 50px;
        /* Dimensione icona */
        height: 50px;
        /* Dimensione icona */
        object-fit: cover;
        border-radius: 50%;
        /* Rende l'immagine rotonda */
        margin: 0 auto 15px auto;
        /* Centra l'immagine */
        display: block;
    }

    .container {
        padding-top: 50px;
    }

    h1,
    h2 {
        color: #343a40;
        font-weight: bold;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .card-body {
        padding: 20px;
    }

    .form-control {
        border-radius: 10px;
    }

    /* Griglia personalizzata */
    .card-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 15px;
    }

    .navbar,
    .navbar-nav .nav-link,
    .navbar-brand {
        color: white !important;
    }

    .pompeian-red {
        background-color: #b22222;
        color: white;
        /* Per migliorare il contrasto */
    }
</style>
