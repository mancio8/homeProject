<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Preferito</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Optional Custom Styles -->
    <style>
        body {
            background-color: #f8f9fa;
            /* Background color */
            font-family: 'Arial', sans-serif;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .card-img-top {
            width: 50px;
            /* Dimensione icona */
            height: 50px;
            /* Dimensione icona */
            object-fit: cover;
            border-radius: 50%;
            /* Rende l'immagine rotonda */
            margin: 0 auto 15px auto;
            /* Centra l'immagine */
            display: block;
        }

        .container {
            padding-top: 50px;
        }

        h1,
        h2 {
            color: #343a40;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .card-body {
            padding: 20px;
        }

        .form-control {
            border-radius: 10px;
        }

        /* Griglia personalizzata */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .navbar, .navbar-nav .nav-link, .navbar-brand {
        color: white !important;
    }
        
    </style>
</head>

<body>
    <header style="background-color: #b22222;">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg" style="background-color: #b22222;">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand" href="#">
                    <img src="your-logo.png" alt="Logo" height="40">
                </a>
    
                <!-- Toggler Button (for mobile) -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <!-- Navbar Links -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./polls/preferiti">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'calendar' %}">FC Guardia S.</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
    
               
            </div>
        </nav>
    </header>
    <div class="container">




        <h2 class="text-center mb-4">I tuoi Preferiti</h2>

        <!-- Mostra i preferiti come card -->
        <div class="card-container">
            {% for preferito in preferiti %}
            <div class="card" style="cursor: pointer;">
                <!-- Il link ora avvolge tutta la card -->
                <a href="{{ preferito.url }}" target="_blank" class="text-decoration-none">
                    <!-- Icona immagine preferito -->
                    <img src="{{ preferito.immagine }}" class="card-img-top" alt="{{ preferito.titolo }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ preferito.titolo }}</h5>
                        
                    </div>
                </a>
            </div>
            {% empty %}
            <div class="col-12 text-center">
                <p class="lead">Non ci sono preferiti salvati.</p>
            </div>
            {% endfor %}
        </div>
        <!-- Add Favorite Button -->
         <div class="row py-4">
            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#addFavoriteModal">
                Aggiungi Preferito
            </button>
         </div>
        


        <!-- Modal for Adding Favorite -->
        <div class="modal fade" id="addFavoriteModal" tabindex="-1" aria-labelledby="addFavoriteModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addFavoriteModalLabel">Aggiungi un Nuovo Preferito</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Form per aggiungere un nuovo preferito -->
                        <form method="POST" class="mb-5">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="titolo" class="form-label">Titolo:</label>
                                <input type="text" id="titolo" name="titolo" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="immagine" class="form-label">URL Immagine:</label>
                                <input type="url" id="immagine" name="immagine" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="url" class="form-label">URL Preferito:</label>
                                <input type="url" id="url" name="url" class="form-control" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Aggiungi Preferito</button>
                        </form>
                    </div>
                </div>
            </div>


        </div>



        <!-- Bootstrap JS (opzionale, se hai bisogno di funzionalitÃ  JavaScript come i modali o il collapse) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
