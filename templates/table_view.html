<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifica - 3a Categoria Girone B</title>
    <!-- Link a Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <!-- Card contenente la tabella -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Classifica - 3a Categoria Girone B</h5>
            </div>
            <div class="card-body">
                <!-- Tabella con la classifica -->
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            {% for header in classifiche.headers %}
                                <th{% if header == 'PS' %} class="col-2"{% endif %}>{{ header }}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in classifiche.rows %}
                            <tr>
                                {% for cell in row %}
                                    <td>{{ cell }}</td>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Link a Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
